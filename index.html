<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resources/javascript/main.js"></script>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="icon" type="image/x-icon" href="./resources/images/MyAnimeList_Logo_black.png">
    <title>My Anime List</title>
</head>
<body>
    <div class="content">
        <div class="wrapper">
            <img src="./resources/images/MyAnimeList_Logo_pnh.png" alt="logo" id="logo">
            <div class="inputs">
                <input type="text" name="user" id="username" placeholder="Username">
                <button id="send">Log in</button>
            </div>
        </div>
    </div>
</body>
<script>
    username = localStorage.getItem("username")
    if (username) location.href = `./user.php?user=${username}`

    document.getElementById("send").addEventListener("click",()=>{
        username = document.getElementById("username").value
        localStorage.setItem("username", username)
        location.href = `./user.php?user=${username}`
    })
</script>
</html>
